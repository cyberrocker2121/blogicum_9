{% extends "base.html" %}
{% block title %}
<!-- Задает содержимое блока title, которое отобразится в заголовке страницы. 
     В данном случае, заголовок состоит из места и даты поста -->
{{ post.location }}. {{ post.date }}
{% endblock title %}

{% block content %}
<article>
  {% include "blog/includes/content_list.html" %}           
   <!-- Выводит текст поста с применением фильтра linebreaksbr,
       который заменяет переносы строк в тексте на HTML-теги <br> -->
  <p>{{ post.text|linebreaksbr }}</p>          
</article> 
{% endblock content %}
